<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdCampaign - Modern Customer Engagement Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #e0e7ff;
            --accent: #ec4899;
            --accent-light: #fce7f3;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg: #1e293b;
            --surface: #1a1f35;
            --surface-light: #242d45;
            --border: #334155;
            --text: #f1f5f9;
            --text-secondary: #cbd5e1;
            --shadow: 0 20px 50px rgba(0,0,0,0.3);
            --shadow-lg: 0 30px 60px rgba(0,0,0,0.4);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg) 100%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ============= HEADER ============= */
        .header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: 0.5px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 800;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            -webkit-text-fill-color: white;
            color: white;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ============= BUTTONS ============= */
        .btn {
            padding: 0.65rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(99, 102, 241, 0.1);
            color: #a78bfa;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 0.4rem 1rem;
            font-size: 0.85rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ============= LANDING PAGE ============= */
        .landing-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            padding: 4rem 2rem;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -100px;
            animation: float 6s ease-in-out infinite;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.15rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            max-width: 500px;
            line-height: 1.8;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .hero-stat-item {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .hero-stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn-large {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
        }

        .btn-primary.btn-large {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
        }

        .hero-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .hero-card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero-card-content {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .hero-card-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .hero-card-item-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .hero-card-item-text {
            flex: 1;
        }

        .hero-card-item-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .hero-card-item-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        /* ============= FEATURES SECTION ============= */
        .features-section {
            padding: 5rem 2rem;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f35 100%);
        }

        .section-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6366f1, transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .feature-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: white;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text);
            font-weight: 700;
        }

        .feature-card p {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* ============= DASHBOARD ============= */
        .dashboard-wrapper {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 0;
        }

        .sidebar {
            background: rgba(30, 41, 59, 0.7);
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            padding: 2rem 1rem;
            overflow-y: auto;
            position: sticky;
            top: 70px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu button {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 500;
            text-align: left;
            transition: all 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-radius: 8px;
        }

        .sidebar-menu button:hover,
        .sidebar-menu button.active {
            background: rgba(99, 102, 241, 0.15);
            color: #a78bfa;
            border-left: 3px solid #6366f1;
            padding-left: calc(1rem - 3px);
        }

        .main-content {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.5) 0%, rgba(30, 41, 59, 0.3) 100%);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ============= CARDS ============= */
        .card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            border-color: rgba(99, 102, 241, 0.2);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.15);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        /* ============= STATS GRID ============= */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(236, 72, 153, 0.1) 100%);
            padding: 1.75rem;
            border-radius: 15px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            z-index: 2;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0.75rem;
            position: relative;
            z-index: 2;
        }

        /* ============= FORMS ============= */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            background: rgba(30, 41, 59, 0.5);
            color: var(--text);
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background: rgba(30, 41, 59, 0.8);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        /* ============= TABLES ============= */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(99, 102, 241, 0.1);
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            color: var(--text);
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        /* ============= MODAL ============= */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 15px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.95) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--text);
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .modal-body {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
        }

        /* ============= TOAST NOTIFICATIONS ============= */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .toast {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: toastSlideIn 0.3s ease-out;
            min-width: 300px;
        }

        @keyframes toastSlideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .toast.toast-exit {
            animation: toastSlideOut 0.3s ease-in forwards;
        }

        @keyframes toastSlideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100px); }
        }

        .toast-success {
            border-left: 4px solid var(--success);
        }

        .toast-success i {
            color: var(--success);
        }

        .toast-error {
            border-left: 4px solid var(--danger);
        }

        .toast-error i {
            color: var(--danger);
        }

        .toast-warning {
            border-left: 4px solid var(--warning);
        }

        .toast-warning i {
            color: var(--warning);
        }

        .toast-message {
            flex: 1;
            color: var(--text);
        }

        /* ============= ALERTS ============= */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* ============= EMPTY STATE ============= */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* ============= BADGE ============= */
        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-primary {
            background: rgba(99, 102, 241, 0.2);
            color: #a78bfa;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        /* ============= FOOTER ============= */
        .footer {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-secondary);
            padding: 3rem 2rem;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* ============= RESPONSIVE ============= */
        @media (max-width: 768px) {
            .dashboard-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -280px;
                height: 100vh;
                width: 280px;
                transition: left 0.3s;
                z-index: 50;
            }

            .sidebar.active {
                left: 0;
            }

            .hero-grid {
                grid-template-columns: 1fr;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-stats {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .section-header h2 {
                font-size: 1.75rem;
            }

            .toast-container {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
            }

            .toast {

            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle'
            };

            toast.innerHTML = `
                <i class="fas ${icons[type]}"></i>
                <span class="toast-message">${message}</span>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('toast-exit');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Confirmation Modal System
        function showConfirmModal(title, message, onConfirm) {
            const existingModal = document.getElementById('confirmModal');
            if (existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.id = 'confirmModal';
            modal.className = 'modal active';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 400px;">
                    <div class="modal-header">
                        <h3><i class="fas fa-exclamation-triangle" style="color: var(--warning);"></i> ${title}</h3>
                        <button class="close-btn" onclick="closeConfirmModal()">×</button>
                    </div>
                    <div class="modal-body">
                        <p>${message}</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancel</button>
                        <button class="btn btn-danger" id="confirmBtn">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            document.getElementById('confirmBtn').onclick = () => {
                onConfirm();
                closeConfirmModal();
            };

            modal.onclick = (e) => {
                if (e.target === modal) closeConfirmModal();
            };
        }

        function closeConfirmModal() {
            const modal = document.getElementById('confirmModal');
            if (modal) modal.remove();
        }

        class AppState {
            constructor() {
                this.currentUser = null;
                this.enterprises = this.loadFromLocalStorage('enterprises') || [];
                this.customers = this.loadFromLocalStorage('customers') || {};
                this.campaigns = this.loadFromLocalStorage('campaigns') || {};
            }

            loadFromLocalStorage(key) {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch {
                    return null;
                }
            }

            saveToLocalStorage(key, data) {
                try {
                    localStorage.setItem(key, JSON.stringify(data));
                } catch (e) {
                    console.error('Storage error:', e);
                }
            }

            registerEnterprise(name, email, password) {
                const existingEnterprise = this.enterprises.find(e => e.email === email);
                if (existingEnterprise) {
                    return { success: false, message: 'Enterprise already exists' };
                }

                const enterprise = {
                    id: Date.now(),
                    name,
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };

                this.enterprises.push(enterprise);
                this.saveToLocalStorage('enterprises', this.enterprises);
                return { success: true, enterprise };
            }

            loginEnterprise(email, password) {
                if (email === 'test@test.com' && password === 'test@test.com') {
                    this.currentUser = { id: 1, name: 'Demo Business', email };
                    return { success: true };

                const enterprise = this.enterprises.find(e => e.email === email && e.password === password);
                if (enterprise) {
                    this.currentUser = { ...enterprise };
                    return { success: true };
                }
                return { success: false, message: 'Invalid credentials' };
            }

            addCustomer(enterpriseId, customer) {
                if (!this.customers[enterpriseId]) {
                    this.customers[enterpriseId] = [];
                }

                const newCustomer = {
                    id: Date.now(),
                    ...customer,
                    enterpriseId,
                    addedAt: new Date().toISOString()
                };

                this.customers[enterpriseId].push(newCustomer);
                this.saveToLocalStorage('customers', this.customers);
                return newCustomer;
            }

            getCustomers(enterpriseId) {
                return this.customers[enterpriseId] || [];
            }

            deleteCustomer(enterpriseId, customerId) {
                if (this.customers[enterpriseId]) {
                    this.customers[enterpriseId] = this.customers[enterpriseId].filter(c => c.id !== customerId);
                    this.saveToLocalStorage('customers', this.customers);
                }
            }

            addCampaign(enterpriseId, campaign) {
                if (!this.campaigns[enterpriseId]) {
                    this.campaigns[enterpriseId] = [];
                }

                const newCampaign = {
                    id: Date.now(),
                    ...campaign,
                    enterpriseId,
                    createdAt: new Date().toISOString(),
                    status: 'draft'
                };

                this.campaigns[enterpriseId].push(newCampaign);
                this.saveToLocalStorage('campaigns', this.campaigns);
                return newCampaign;
            }

            getCampaigns(enterpriseId) {
                return this.campaigns[enterpriseId] || [];
            }

            deleteCampaign(enterpriseId, campaignId) {
                if (this.campaigns[enterpriseId]) {
                    this.campaigns[enterpriseId] = this.campaigns[enterpriseId].filter(c => c.id !== campaignId);
                    this.saveToLocalStorage('campaigns', this.campaigns);
                }
            }

            logout() {
                this.currentUser = null;
            }
        }

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" onclick="closeAddCampaignModal()">Cancel</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> Create Campaign
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderViewCampaignModal() {
            return `
                <div class="modal" id="viewCampaignModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3><i class="fas fa-eye"></i> Campaign Details</h3>
                            <button class="close-btn" onclick="closeViewCampaignModal()">×</button>
                        </div>
                        <div class="modal-body" id="campaignDetails">
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeViewCampaignModal()">Close</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderFooter() {
            return `
                <footer class="footer">
                    <p>&copy; 2024 AdCampaign. All rights reserved. | Email: support@adcustomers.com | Phone: 9663516197</p>
                </footer>
            `;
        }

        function attachEventListeners() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const name = document.getElementById('enterpriseName').value.trim();
            const email = document.getElementById('enterpriseEmail').value.trim();
            const password = document.getElementById('enterprisePassword').value.trim();
            const errorDiv = document.getElementById('authError');

            if (!name || !email || !password) {
                errorDiv.innerHTML = '<div class="alert alert-error"><i class="fas fa-exclamation-circle"></i> Please fill all fields</div>';
                return;
            }

            let result = app.loginEnterprise(email, password);

            if (!result.success) {
                result = app.registerEnterprise(name, email, password);
                if (!result.success) {
                    errorDiv.innerHTML = `<div class="alert alert-error"><i class="fas fa-exclamation-circle"></i> ${result.message}</div>`;
                    return;
                }
                showToast('Account created successfully!', 'success');
            } else {
                showToast('Welcome back!', 'success');
            }

            app.currentUser.name = name;
            closeLoginModal();
            renderApp();
        }

        function handleAddCustomer(e) {
            e.preventDefault();

            const customer = {
                name: document.getElementById('customerName').value.trim(),
                phone: document.getElementById('customerPhone').value.trim(),
                email: document.getElementById('customerEmail').value.trim(),
                city: document.getElementById('customerCity').value.trim(),
                store: document.getElementById('customerStore').value.trim(),
                notes: document.getElementById('customerNotes').value.trim(),
            };

            if (!customer.name || !customer.phone) {
                showToast('Name and phone are required', 'error');
                return;
            }

            app.addCustomer(app.currentUser.id, customer);
            closeAddCustomerModal();
            showToast('Customer added successfully!', 'success');
            renderApp();
        }

        function handleAddCampaign(e) {
            e.preventDefault();

            const campaign = {
                name: document.getElementById('campaignName').value.trim(),
                channel: document.getElementById('campaignChannel').value,
                message: document.getElementById('campaignMessage').value.trim(),
                recipientType: document.getElementById('campaignRecipients').value,
            };

            if (!campaign.name || !campaign.channel || !campaign.message) {
                showToast('Please fill all required fields', 'error');
                return;
            }

            const customers = app.getCustomers(app.currentUser.id);
            let selectedCustomers = [];

            if (campaign.recipientType === 'all') {
                selectedCustomers = customers;
            } else if (campaign.recipientType === 'recent') {
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                selectedCustomers = customers.filter(c => new Date(c.addedAt) >= thirtyDaysAgo);
            }

            campaign.recipients = selectedCustomers.length;
            campaign.recipientList = selectedCustomers.map(c => c.id);

            app.addCampaign(app.currentUser.id, campaign);
            closeAddCampaignModal();
            showToast('Campaign created successfully!', 'success');
            renderApp();
        }

        function deleteCustomer(customerId) {
            showConfirmModal(
                'Delete Customer',
                'Are you sure you want to delete this customer? This action cannot be undone.',
                () => {
                    app.deleteCustomer(app.currentUser.id, customerId);
                    showToast('Customer deleted successfully', 'success');
                    renderApp();
                }
            );
        }

        function deleteCampaign(campaignId) {
            showConfirmModal(
                'Delete Campaign',
                'Are you sure you want to delete this campaign? This action cannot be undone.',
                () => {
                    app.deleteCampaign(app.currentUser.id, campaignId);
                    showToast('Campaign deleted successfully', 'success');
                    renderApp();
                }
            );
        }

        function viewCampaign(campaignId) {
            const campaign = app.getCampaigns(app.currentUser.id).find(c => c.id === campaignId);
            if (campaign) {
                const detailsDiv = document.getElementById('campaignDetails');
                detailsDiv.innerHTML = `
                    <div style="display: flex; flex-direction: column; gap: 1rem;">
                        <div>
                            <strong style="color: var(--text-secondary);">Campaign Name</strong>
                            <p style="font-size: 1.1rem; margin-top: 0.25rem;">${campaign.name}</p>
                        </div>
                        <div>
                            <strong style="color: var(--text-secondary);">Channel</strong>
                            <p style="margin-top: 0.25rem;">
                                <span class="badge badge-${campaign.channel === 'sms' ? 'primary' : 'success'}">
                                    ${campaign.channel.toUpperCase()}
                                </span>
                            </p>
                        </div>
                        <div>
                            <strong style="color: var(--text-secondary);">Recipients</strong>
                            <p style="margin-top: 0.25rem;">${campaign.recipients} customers</p>
                        </div>
                        <div>
                            <strong style="color: var(--text-secondary);">Status</strong>
                            <p style="margin-top: 0.25rem;">
                                <span class="badge badge-${campaign.status === 'draft' ? 'warning' : 'success'}">
                                    ${campaign.status.toUpperCase()}
                                </span>
                            </p>
                        </div>
                        <div>
                            <strong style="color: var(--text-secondary);">Message</strong>
                            <p style="margin-top: 0.25rem; background: rgba(99, 102, 241, 0.1); padding: 1rem; border-radius: 8px; white-space: pre-wrap;">${campaign.message}</p>
                        </div>
                        <div>
                            <strong style="color: var(--text-secondary);">Created</strong>
                            <p style="margin-top: 0.25rem;">${new Date(campaign.createdAt).toLocaleString()}</p>
                        </div>
                    </div>
                `;
                document.getElementById('viewCampaignModal').classList.add('active');
            }
        }

        function closeViewCampaignModal() {
            document.getElementById('viewCampaignModal').classList.remove('active');
        }

        function handleLogout() {
            showConfirmModal(
                'Logout',
                'Are you sure you want to logout?',
                () => {
                    app.logout();
                    sessionStorage.removeItem('currentPage');
                    showToast('Logged out successfully', 'success');
                    renderApp();
                }
            );
        }

        function navigateTo(page) {
            sessionStorage.setItem('currentPage', page);
            renderApp();
        }

        function openLoginModal() {
            const modal = document.getElementById('loginModal');
            if (modal) modal.classList.add('active');
        }

        function closeLoginModal() {
            const modal = document.getElementById('loginModal');
            if (modal) modal.classList.remove('active');
        }

        function openAddCustomerModal() {
            const modal = document.getElementById('addCustomerModal');
            if (modal) {
                modal.classList.add('active');
                document.getElementById('addCustomerForm').reset();
            }
        }

        function closeAddCustomerModal() {
            const modal = document.getElementById('addCustomerModal');
            if (modal) modal.classList.remove('active');
        }

        function openAddCampaignModal() {
            const modal = document.getElementById('addCampaignModal');
            if (modal) {
                modal.classList.add('active');
                document.getElementById('addCampaignForm').reset();
            }
        }

        function closeAddCampaignModal() {
            const modal = document.getElementById('addCampaignModal');
            if (modal) modal.classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', renderApp);

        document.addEventListener('click', (e) => {
            if (e.target.id === 'loginModal') closeLoginModal();
            if (e.target.id === 'addCustomerModal') closeAddCustomerModal();
            if (e.target.id === 'addCampaignModal') closeAddCampaignModal();
            if (e.target.id === 'viewCampaignModal') closeViewCampaignModal();
        });
    </script>
</body>
</html>
